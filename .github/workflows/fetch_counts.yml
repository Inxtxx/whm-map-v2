name: Update job counts (10 days, official only)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 17 * * *"  # 每天 01:15 AWST（Perth），UTC=17:15

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - run: npm run fetch:counts
      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/jobs-last10d.json rules/eligibility-462.json
          git commit -m "chore: update 10-day job counts (official sources)" || echo "No changes"
          git push
